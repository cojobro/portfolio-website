<!DOCTYPE html>
<html>
<head>
  <title>Conor Brown</title>
  <style>
    /* Tab styles */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    /* Progress bar styles */
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin: 10px 0;
    }

    .progress-bar {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 5px;
      text-align: center;
      color: white;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h1>Skills</h1>

  <!-- Tabbed Panel -->
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'Programming')">Programming Languages</button>
    <button class="tablinks" onclick="openTab(event, 'Frameworks')">Frameworks</button>
    <button class="tablinks" onclick="openTab(event, 'Tools')">Tools</button>
  </div>

  <!-- Tab Content -->
  <div id="Programming" class="tabcontent" style="display: block;">
    <h3>Programming Languages</h3>
    <div class="progress-container">
      <div class="progress-bar" style="width: 90%;">JavaScript - 90%</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" style="width: 80%;">Python - 80%</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" style="width: 70%;">Java - 70%</div>
    </div>
  </div>

  <div id="Frameworks" class="tabcontent">
    <h3>Frameworks</h3>
    <div class="progress-container">
      <div class="progress-bar" style="width: 85%;">React - 85%</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" style="width: 75%;">Node.js - 75%</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" style="width: 70%;">Django - 70%</div>
    </div>
  </div>

  <div id="Tools" class="tabcontent">
    <h3>Tools</h3>
    <div class="progress-container">
      <div class="progress-bar" style="width: 95%;">Git - 95%</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" style="width: 80%;">Docker - 80%</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" style="width: 70%;">Kubernetes - 70%</div>
    </div>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
